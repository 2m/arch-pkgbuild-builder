---
name: ci

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - main
  pull_request:

jobs:
  validation:
    runs-on: ubuntu-latest
    name: Validate a Pull Request
    steps:
      - uses: actions/checkout@v3

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3.1

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master

  test:
    runs-on: ubuntu-latest
    name: Test on project

    strategy:
      matrix:
        include:
          - repo-owner: 2m
            repo-name: ucm-bin-pkgbuild
            pkg-name: ucm-bin
          - repo-owner: 2m
            repo-name: paru-pkgbuild
            pkg-name: .
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          path: action

      - uses: actions/checkout@v3
        with:
          repository: ${{ matrix.repo-owner }}/${{ matrix.repo-name }}
          path: ${{ matrix.repo-name }}

      - name: srcinfo
        uses: ./action
        with:
          target: srcinfo
          pkgname: ${{ matrix.repo-name }}/${{ matrix.pkg-name }}

      - name: pkgbuild
        uses: ./action
        with:
          target: pkgbuild
          pkgname: ${{ matrix.repo-name }}/${{ matrix.pkg-name }}
