---
name: ci

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:

jobs:
  validation:
    runs-on: ubuntu-latest
    name: Validate a Pull Request
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3.0.2

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
